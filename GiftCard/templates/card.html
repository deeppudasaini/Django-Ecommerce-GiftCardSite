{% extends 'base.html' %}   
{% block title %}Cards{% endblock title %}
{% block content %}

  
  <section id="hero" class="d-flex align-items-center">

    <div class="container">
      <div class="row">
        <div class="col-lg-6 pt-4 pt-lg-0 order-2 order-lg-1 d-flex flex-column justify-content-center">
          <h1>{{cardDetails.name}}</h1>
          <h2>Price: ${{cardDetails.price}}</h2>
          
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img">
          <img src="../static/images/{{cardDetails.image}}" class="img-fluid" alt="">
        </div>
      </div>
      <h3>Quantity: <span id="demo"></span><h3>
       <form method="POST" action="/create-checkout-session"> 
       {% csrf_token %}
        <div class="slidecontainer">
            <input type="range" min="1" max="5" value="1" class="slider" id="myRange">
            </div>
        <div class="d-flex" style="margin-bottom:5%">    
                <button style="background-color: #f0d43a; /* Green */
  border: none;
  color: white;
  padding: 20px;
  
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  
  cursor: pointer;
  border-radius: 2px;">
                  Order
                </button>
              </div>
        </form>
    </div>

  </section><!-- End Hero -->
{% endblock content %}
